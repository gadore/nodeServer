<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../static/js/vue.js"></script>
    <script src="../static/js/jquery-3.4.1.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/miniFrame.js"></script>
    <script src="../static/js/theme.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/theme.css">
    <link rel="stylesheet" href="../static/css/font-awesome.css">
    <title>PictureManager</title>
    <style>
        .row>div>li{
            margin-right: 5px;
        }
        .row>div{
            font-size: 25px;
        }
    </style>
</head>
<body id="body" class="themeDay" onload="init()">
    <h1>Picture manager</h1>
    <div id="root" class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-xs-12" v-for="pic in pics">
                        <li class="fa fa-file-image-o"></li><a v-bind:href="pic.link">{{pic.name}}</a>
                </div>
            </div>
        </div>
    <script src="../static/js/pictureMS.js"></script>
</body>
</html>
